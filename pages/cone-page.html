<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cone Calculator</title>
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <header>

        <div class="banner-container">
            <img src="../images/gears.jpg" alt="gears">
        </div>

        <div class="home-button">
            <a href="../index.html">
                <h3>Home</h3>
            </a>
        </div>

        <div class="title-container">
            <h1>Cone Calculator</h1>
        </div>

    </header>

    <section class="calculator-section">
        <!-- cone Caluclator Container -->
        <div id="dimension-container" class="calculator-container">
            <div class="calculator-title">
                <h2>Cone Calculator</h2>
            </div>

            <!-- Groups the Input sections with the Instructional Image -->
            <div class="paired-container">

                <div class="input-container">
                    <h3 class="input-title-container">Dimensions</h3>
                    <label class="number-bar-title" for="height">
                        <h3>Center Height</h3>
                    </label>
                    <input class="number-bar" id="height" type="number">

                    <label class="number-bar-title" for="top-diameter">
                        <h3>Top Diameter</h3>
                    </label>
                    <input class="number-bar" id="top-diameter" type="number">

                    <label class="number-bar-title" for="bottom-diameter">
                        <h3>Bottom Diameter</h3>
                    </label>
                    <input class="number-bar" id="bottom-diameter" type="number">
                </div>

                <div class="map-container">
                    <img id="right-triangle" src="../images/formedConeGraphic.png" alt="instruction image">
                </div>
            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button id="coneCalculate" class="calculate-button">
                    <h3>Calculate</h3>
                </button>
                <!-- <button  id="cone-reset" class="reset-button">
                    <h3>Reset</h3>
                </button> -->
            </div>

        </div>

        <!-- cone Caluclator Container -->
        <div id="result-container" class="calculator-container">
            <div class="calculator-title">
                <h2>Cone Calculator</h2>
            </div>

            <!-- Groups the Input sections with the Instructional Image -->
            <div class="paired-container">

                <div class="input-container">
                    <h3 class="input-title-container">Half Pattern</h3>
                    <label class="number-bar-title" for="pattern-angle">
                        <h3>Pattern Angle</h3>
                    </label>
                    <input class="number-bar" id="pattern-angle" type="number">

                    <label class="number-bar-title" for="inner-radius">
                        <h3>Inner Radius</h3>
                    </label>
                    <input class="number-bar" id="inner-radius" type="number">

                    <label class="number-bar-title" for="outer-radius">
                        <h3>Outer Radius</h3>
                    </label>
                    <input class="number-bar" id="outer-radius" type="number">

                    <label class="number-bar-title" for="chord-length">
                        <h3>Chord Length</h3>
                    </label>
                    <input class="number-bar" id="chord-length" type="number">
                </div>

                <div class="map-container">
                    <img id="right-triangle" src="../images/flatCone.png" alt="instruction image">
                </div>
            </div>

            
            <!-- Button Container -->
            <div class="button-container">
                <button  id="cone-reset" class="reset-button">
                    <h3>Reset</h3>
                </button>
            </div>

        </div>
    </section>


    <footer>

        <div class="banner-container">
            <img src="../images/gears.jpg" alt="gears">
        </div>

    </footer>
    <script src="../js/coneApp.js"></script>
</body>

</html>
