<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Arc Calculator</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/arc-page.css">
</head>

<body>
    <header>

        <div class="banner-container">
            <img src="../images/gears.jpg" alt="gears">
        </div>

        <div class="home-button">
            <a href="../index.html">
                <h3>Home</h3>
            </a>
        </div>

        <div class="title-container">
            <h1>Arc Calculator</h1>
        </div>

    </header>

    <section class="calculator-section">
        <!-- Right Angle Caluclator Container -->
        <div class="calculator-container">
            <div class="calculator-title">
                <h2>Arc Calculator</h2>
            </div>

            <!-- Groups the Input sections with the Instructional Image -->
            <div class="paired-container">

                <div class="input-container">
                    <label class="number-bar-title" for="radius">
                        <h3>Radius</h3>
                    </label>
                    <input class="number-bar" id="radius" type="number">

                    <label class="number-bar-title" for="arc-angle">
                        <h3>Arc Angle</h3>
                    </label>
                    <input class="number-bar" id="arc-angle" type="number">

                    <label class="number-bar-title" for="arc-length">
                        <h3>Arc Length</h3>
                    </label>
                    <input class="number-bar" id="arc-length" type="number">

                    <label class="number-bar-title" for="chord-length">
                        <h3>Chord Length</h3>
                    </label>
                    <input class="number-bar" id="chord-length" type="number">

                    <label class="number-bar-title" for="middle-height">
                        <h3>Height</h3>
                    </label>
                    <input class="number-bar" id="middle-height" type="number">
                </div>

                <div class="map-container">
                    <img id="right-triangle" src="../images/arc-graphic.png" alt="instruction image">
                </div>

            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button id="arc-calculate" class="calculate-button">
                    <h3>Calculate</h3>
                </button>
                <button id="arc-reset" class="reset-button">
                    <h3>Reset</h3>
                </button>
            </div>
        </div>
    </section>

    <footer>

        <div class="banner-container">
            <img src="../images/gears.jpg" alt="gears">
        </div>

    </footer>

    <script src="../js/arcApp.js"></script>
</body>

</html>
