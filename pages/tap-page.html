<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>References</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/tap-table.css">
</head>

<body>
    <header>

        <div class="banner-container">
            <img src="../images/gears.jpg" alt="gears">
        </div>

        <div class="home-button">
            <a href="../index.html">
                <h3>Home</h3>
            </a>
        </div>

        <div class="title-container">
            <h1>Tap Drill Sizes</h1>
        </div>
    </header>

    <section class="calculator-section">
        <!-- cone Caluclator Container -->
        <div id="tap-container" class="calculator-container">
            <div class="calculator-title">
                <h2>Tap Table</h2>
            </div>
            <br>

            <!-- Groups the Input sections with the Instructional Image -->
            <div class="paired-container">

                <div class="input-container">

                    <form class="option-form">
                        <label for="tap-type">Choose a standard:</label>
                        <select name="tap-type" id="tap-type">
                            <option value="" selected disabled hidden>Choose here</option>
                            <optgroup label="Imperial">
                                <option value="imperial-course">Course Thread</option>
                                <option value="imperial-fine">Fine Thread</option>
                            </optgroup>
                            <optgroup label="Metric">
                                <option value="metric-course">Metric thread</option>
                            </optgroup>
                        </select>
                        <label for="tap-diameter">Choose a size:</label>
                        <select disabled name="tap-diameter" id="tap-diameter">
                            <option value="" selected disabled hidden>Choose here</option>
                        </select>
                        <br>
                        <div class="button-container">
                        </div>
                    </form>

                    <div id="tap-display">
                    </div>
                </div>

                <div class="map-container">
                    <img id="right-triangle" src="../images/formedConeGraphic.png" alt="instruction image">
                </div>
            </div>

            <div class="button-container">
                <button id="tap-reset" class="reset-button">
                    <h3>Reset</h3>
                </button>
            </div>

        </div>
    </section>

    <footer>

        <div class="banner-container">
            <img src="../images/gears.jpg" alt="gears">
        </div>

    </footer>
    <script src="../js/tapApp.js"></script>
</body>

</html>
