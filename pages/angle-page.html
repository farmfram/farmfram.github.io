<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Angle Calculator</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/angle-page.css">
</head>

<body>

    <header>
        <div class="banner-container">
            <img src="../images/gears.jpg" alt="gears">
        </div>

        <div class="home-button">
            <a href="../index.html">
                <h3>Home</h3>
            </a>
        </div>

        <div class="title-container">
            <h1>Angle Calculator</h1>
        </div>
    </header>

    <section class="calculator-section">

        <!-- Right Angle Caluclator Container -->
        <div class="calculator-container">
            <div class="calculator-title">
                <h2>Right Angle Calculator</h2>
            </div>

            <!-- Groups the Input sections with the Instructional Image -->
            <div class="paired-container">

                <div class="input-container">
                    <label class="number-bar-title" for="angle-a">
                        <h3>Angle a</h3>
                    </label>
                    <input class="number-bar" id="angle-a" type="number">

                    <label class="number-bar-title" for="angle-b">
                        <h3>Angle b</h3>
                    </label>
                    <input class="number-bar" id="angle-b" type="number">

                    <label class="number-bar-title" for="side-a">
                        <h3>Side A</h3>
                    </label>
                    <input class="number-bar" id="side-a" type="number">

                    <label class="number-bar-title" for="side-b">
                        <h3>Side B</h3>
                    </label>
                    <input class="number-bar" id="side-b" type="number">

                    <label class="number-bar-title" for="side-c">
                        <h3>Side C</h3>
                    </label>
                    <input class="number-bar" id="side-c" type="number">
                </div>

                <div class="map-container">
                    <img id="right-triangle" src="../images/right-triangle-part.png" alt="instruction image">
                </div>

            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button id="rightAngleCalculate" class="calculate-button">
                    <h3>Calculate</h3>
                </button>
                <button id="90reset" class="reset-button">
                    <h3>Reset</h3>
                </button>
            </div>
        </div>

        <!-- triangle Caluclator Container -->
        <div class="calculator-container">
            <div class="calculator-title">
                <h2>Triangle Calculator</h2>
            </div>

            <!-- Groups the Input sections with the Instructional Image -->
            <div class="paired-container">

                <div class="input-container">
                    <label class="number-bar-title" for="angle-a">
                        <h3>Angle a</h3>
                    </label>
                    <input class="number-bar" id="angle-a" type="number">

                    <label class="number-bar-title" for="angle-b">
                        <h3>Angle b</h3>
                    </label>
                    <input class="number-bar" id="angle-b" type="number">

                    <label class="number-bar-title" for="angle-c">
                        <h3>Angle c</h3>
                    </label>
                    <input class="number-bar" id="angle-c" type="number">

                    <label class="number-bar-title" for="side-a">
                        <h3>Side A</h3>
                    </label>
                    <input class="number-bar" id="side-a" type="number">

                    <label class="number-bar-title" for="side-b">
                        <h3>Side B</h3>
                    </label>
                    <input class="number-bar" id="side-b" type="number">

                    <label class="number-bar-title" for="side-c">
                        <h3>Side C</h3>
                    </label>
                    <input class="number-bar" id="side-c" type="number">
                </div>

                <div class="map-container">
                    <img id="right-triangle" src="../images/right-triangle-part.png" alt="instruction image">
                </div>
            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button class="calculate-button">
                    <h3>Calculate</h3>
                </button>
                <button class="reset-button">
                    <h3>Reset</h3>
                </button>
            </div>

        </div>
    </section>
 
    <footer>
        <div class="banner-container">
            <img src="../images/gears.jpg" alt="gears">
        </div>
    </footer>

    <script src="../js/app.js"></script>

</body>
</html>
